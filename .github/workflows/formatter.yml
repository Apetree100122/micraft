name: Formatter

permissions:
  pull-requests: write
  contents: write

on: 
  workflow_dispatch:
  schedule:
    - cron: '0 9 1,15 * *'
  pull_request:
    

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Build formatter
        run: dotnet publish .\src\Formatter\Formatter.csproj -c Release -o ./ -r win-x64 -p:PublishSingleFile=true

      - name: Run formatter
        run: .\Formatter

